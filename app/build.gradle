apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        //applicationId "com.alipay.sdk.pay.demo"
        minSdkVersion 17
        targetSdkVersion 28
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard-project.txt'
        }
    }
}

dependencies {
    // 支付宝 SDK AAR 包所需的配置
//    implementation files('libs/wechat-sdk-android-with-mta-1.0.2.jar')
//    implementation files('libs/libammsdk.jar')
//    compile 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+'
    implementation (name: 'alipaySdk-15.6.8-20191021122514', ext: 'aar')
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation files('libs/classes.jar')
    implementation files('libs/wechat-sdk-android-with-mta-5.4.0.jar')
}
